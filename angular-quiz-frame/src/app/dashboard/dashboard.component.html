<h3>Top Students</h3>
<div class="grid grid-pad">
    <a *ngFor="let student of students" class="col-1-4" routerLink="/detail/{{student.id}}">
        <div class="module student">
            <h4>{{student.name}}</h4>
        </div>
    </a>
</div>
